- name: Set up calibre
  hosts: homeserver
  become: true
  gather_facts: true

  tasks:
    - name: Set up callibre
      ansible.builtin.include_role:
        name: "calibre-podman"
      vars:
        calibre_timezone: "{{ timezone }}"
        calibre_user_id: "{{ podman_user_id }}"
        calibre_group_id: "{{ podman_group_id }}"
        calibre_gui_port: "{{ calibre.gui_port }}"
        calibre_web_port: "{{ calibre.web_port }}"
        calibre_web_reverse_proxy: "{{ calibre.web_reverse_proxy }}"
        calibre_config_dir: "{{ calibre.config_dir }}"
        calibre_web_config_dir: "{{ calibre.web_config_dir }}"
        calibre_web_library_dir: "{{ calibre.web_library_dir }}"
        calibre_upload_dir: "{{ calibre.upload_dir }}"
        calibre_password: "{{ v_calibre_password }}"
